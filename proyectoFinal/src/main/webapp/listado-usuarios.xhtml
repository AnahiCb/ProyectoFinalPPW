<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
	Listar Clientes
	</ui:define>
	<ui:define name="content">
		<h:form> 
<!--Buscar:
 <h:inputText value="#{clientesBean.filtro}" />
			<h:commandButton action="#{clientesBean.buscarPorNombre()}"
				value="Buscar" />  -->

			<h:dataTable value="#{personasBean.usuarios}" var="usuario"
				class="table table-striped">


				<h:column>
					<f:facet name="header">Cedula</f:facet>
                     #{usuario.cedula}
                  </h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
                #{usuario.nombre}
                </h:column>


				<h:column>
					<f:facet name="header">Direcci√≥n</f:facet>
                #{usuario.direccion}
                </h:column>
                
               <h:column>
					<f:facet name="header">Correo</f:facet>
                #{usuario.correo}
                </h:column>
                <h:column>
					<f:facet name="header">Pass</f:facet>
                #{usuario.pass}
                </h:column>
                <h:column>
					<f:facet name="header">Rol</f:facet>
                #{usuario.rol}
                </h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>

					<h:commandButton
						action="#{personasBean.editarCliente(usuario.cedula)}"
						value="Editar" />

				</h:column>

			</h:dataTable>

			<h:commandButton action="crear-usuario" value="regresar"></h:commandButton>


		</h:form>

	</ui:define>

</ui:composition>




</html>
